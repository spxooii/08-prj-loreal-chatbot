<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L’Oréal Beauty Advisor</title>

    <!-- Icons & Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header / Branding -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L’Oréal Logo" class="loreal-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!-- Chat Area -->
      <main>
        <section class="chatbox">
          <!-- Latest question banner (resets each submit) -->
          <div id="questionBanner" class="question-banner" aria-live="polite" aria-atomic="true"></div>

          <!-- Conversation window -->
          <div id="chatWindow" class="chat-window" role="log" aria-live="polite" aria-atomic="false">
            <!-- message bubbles are appended here by script.js -->
          </div>

          <!-- Input row -->
          <form id="chatForm" class="chat-form" autocomplete="off">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about L’Oréal products or routines…"
              required
              aria-label="Message"
            />
            <button type="submit" id="sendBtn" aria-label="Send message">
              <span class="material-icons" aria-hidden="true">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 L’Oréal Beauty Advisor. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Scripts (Worker-backed chat logic lives in script.js) -->
    <script src="script.js"></script>
  </body>
</html>
